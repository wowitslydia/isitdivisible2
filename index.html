<!DOCTYPE html>
<html>
<head>
<title>is it divisible?</title>
</head>

<body>
for when you wonder if 1 number evenly divides by another...refresh the page to do it again
</body>

<script language="javascript">

var isItDivisible = function() {

	var a = prompt("What are you dividing into?");
	var b = prompt("What are you dividing by?");

	if (a % b === 0) {
		alert("Those 2 numbers divide evenly!")
	} else {
		alert("Those 2 numbers do not divide evenly.")
	}
}

isItDivisible()
</script>

</html>
