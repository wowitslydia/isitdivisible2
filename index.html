<!DOCTYPE html>
<html>
<head>
<title>is it divisible?</title>
</head>

<body>
for when you wonder if 1 number evenly divides by another
</body>

<script language="javascript">

var isItDivisible = function() {

	var a = prompt("What are you dividing into?");
	var b = prompt("What are you dividing by?");

	if (a % b === 0) {
		result = console.log("Those 2 numbers divide evenly!")
	} else {
		result = console.log("Those 2 numbers do not divide evenly.")
	}
	alert(result)
}

isItDivisible()
</script>

</html>
